<div class="sy_road_info">
    <div class="sy_road_info_header" style="height:10%;font-size:18px;font-weight:600;line-height:25px;">
        道路
    </div>
    <div class="sy_road_info_map">
        <div id="road_info" style="width: 100%;height:100%;text-align: center;"></div>
        <script type="text/javascript">
            var roadChart ={$roadChart};
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('road_info'));

        // 指定图表的配置项和数据
        var option = {
    tooltip: {
        trigger: 'axis',
         position: ['50%', '50%']
    },
    grid: {
            bottom: '20',
            top: '19',
            left:'20%',
            right:'20%'
	},
    xAxis:  {
        type: 'category',
         name:'时间',
        boundaryGap: false,
        data: roadChart[0]
    },
    yAxis: {
        type: 'value',
        name:'拥堵指标',
        left:'10',
        nameGap:'5',
        axisLabel: {
            formatter: '{value} %'
        }
    },
    series: [
        {
            name:'拥堵',
            type:'line',
            itemStyle:{
                    normal:{
                        label:{position: "right",
                                show: true
                        }
                    }
                },
            data:roadChart[1]
        }
    ]
};


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
    </div>
    <div class="sy_road_info_info">
        <table>
            <tr>
                <td class="sy_td_left">虹桥商务区</td>
                <td class="sy_td_right">{$eveArr[0]}</td>
            </tr>
            <tr>
                <td class="sy_td_left">国家会展中心</td>
                <td>{$eveArr[1]}</td>
            </tr>
            <tr>
                <td class="sy_td_left">上海虹桥机场</td>
                <td>{$eveArr[2]}</td>
            </tr>
            <tr>
                <td class="sy_td_left">虹桥火车站</td>
                <td>{$eveArr[3]}</td>
            </tr>
        </table>
    </div>
</div>
