<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录朗虹后台管理系统</title>
<link href="__ADMIN__/css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="__ADMIN__/js/jquery-1.8.3.min.js"></script>
<script src="__ADMIN__/js/cloud.js" type="text/javascript"></script>

<script language="javascript">
    $(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    $(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })  
});  
</script> 

</head>
<style>
#bodys{ background:#1c77ac url(__ADMIN__/images/light.png) top center no-repeat; min-width:100%; min-height:100%; }
</style>
<body id="bodys">



    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>  


<div class="logintop">    
    <span>欢迎登录脉动引擎后台管理系统</span>    
    <ul>
    <li><a href="#">回首页</a></li>
    <li><a href="#">帮助</a></li>
    <li><a href="#">关于</a></li>
    </ul>    
    </div>
    
    <div class="loginbody">
    
    <span class="systemlogo"></span> 
       
    <div class="loginbox">
    
    <ul>
    <form action="{:url('login')}"  method="post" >
    <li><input name="username" type="text" class="loginuser" value="{$user}" placeholder="账号"/></li>
    <li><input name="password" type="password" class="loginpwd" value="{$pass}"  placeholder="密码"/></li>
    <li><input name="submit" type="submit" class="loginbtn" value="登录"  >
    <label><input name="checkman" type="checkbox" value="1" checked="checked" />记住密码</label>
    <label><a href="{:url('Index/cookie_del')}">清除密码</a></label>
<!--     <label><a href="{:url('Index/register')}">用户注册</a></label>
 -->    </li>
    </form>
    </ul>

    </div>
    
    </div>
    
    
    
    <div class="loginbm">版权所有  2016  <a href="#">欢迎登录脉动引擎后台管理系统</a></div>
    
    
</body>

</html>
