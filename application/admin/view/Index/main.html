<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
    <head>

        <meta http-equiv=cache-control content=no-cache />
        <meta http-equiv=expires content=-1000 />
        <title>管理中心</title>

    <frameset rows="88,*" cols="*" frameborder="no" border="0" framespacing="0" marginwidth="0" marginheight="0",>

        <frame src="{:url('Index/right')}" name="rightFrame" id="rightFrame" title="rightFrame" />
      </frameset>
    </frameset>
   <body style="margin:0;padding:0;overflow:hidden" scroll="no">
