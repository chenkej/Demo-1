<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>角色列表</title>
<link href="__ADMIN__/css/style.css" rel="stylesheet" type="text/css" />
<link href="__ADMIN__/css/select.css" rel="stylesheet" type="text/css" />
<link href="__ADMIN__/css/fenyue.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="place"><span><img src="__ADMIN__/images/address.png" style="height:20px;vertical-align:middle;"/> 位置: </span><ul class="placeul"><li><a href="#">系统管理</a></li><li><a href="#">角色列表</a></li></ul>
    <!-- <span style="float:right; margin:0 20px 0 0;"><a href="#" onclick="location.reload()">刷新</a></span> --></div>
    <div class="formbody">
    <div id="usual1" class="usual"> 
     <div class="itab">
    <ul> 
    <li><a href="#tab1" class="selected">基本信息</a></li> 
    <span><a href="{:url('Userole/role_add')}" class="tablelink" style="font-weight:bold;"><img src="__ADMIN__/images/adds.jpg" /></a></span>
    
    </ul>
    </div>

    <div id="tab2" class="tabson">

    <table class="tablelist">
        <thead>
        <tr>
            <th width="35px;"><input name="" type="checkbox" value="" checked="checked"/></th>
            <th>角色名称<i class="sort"><img src="__ADMIN__/images/px.gif" /></i></th>
           <th>添加时间</th>
            <th>操作</th>
<!--             <th><a href="{:url('Userole/role_add')}" class="tablelink" style="font-weight:bold;">添加角色</a></th>
         -->        </tr>
        </thead>

        <tbody>
        {volist name="list" id="vo" key="i"}
            <tr>
                <td>{$i}</td>
                <td>{$vo.rolename}</td>

                <td width="600px;">{$vo.addtime}</td>
                
               <td width="100px;" colspan="2">
                <a href="{:url('choice_list',['c_id'=>$vo.c_id])}" class="tablelink">分配权限</a>
               {if condition="$vo.c_id neq 1"}
               <a href="{:url('role_edit',['c_id'=>$vo.c_id])}" class="tablelink">编辑</a>
               <a href="{:url('role_del',['c_id'=>$vo.c_id])}" onclick="return confirm('确定删除吗，此操作不可恢复');" class="tablelink"> 删除</a>
                {/if}
                </td>
            </tr>
            
        {/volist}
        </tbody>
    </table>
    </div>  
    </div> 
    
    <div class="pages">
         
    </div>
    
    <script type="text/javascript"> 
      $("#usual1 ul").idTabs(); 
    </script>
    <script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
    </script>
    </div>
</body>
</html>
