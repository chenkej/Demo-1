<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>微域领地.功能添加</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__ADMIN__/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="place">
    <span><img src="__ADMIN__/images/address.png" style="height:20px;vertical-align:middle;"/> 位置: </span>
    <ul class="placeul">
    <li><a href="#">权限管理</a></li>
    <li><a href="{:url('Admin/function_list')}">功能列表</a></li>
    <li><a href="#">二级功能添加</a></li>
    </ul>
    </div>
<div class="formbody">
<div class="formtitle"><span>基本信息</span></div>
    <form method="post" action="{$variable}" name="theForm" >
    <table>
    
    <ul class="forminfo">
{if condition="$variable eq 'function_edit' "}    
    <li><label>功能名称</label><input type="text" class="dfinput" name="c_functionname" value="{$info['c_functionname']}"/></li>
    <li><label>地址</label><input type="text" class="dfinput" name="c_functionkey" value="{$info['c_functionkey']}"/></li>
    <li><label>&nbsp;</label>
    <input type="hidden" value="{$info['c_id']}" name="c_id" />
    <input type="hidden" value="{$info['c_menuid']}" name="c_menuid" />
    <input name="" type="submit" class="btn" value="确认保存"/>
{else}
    <li><label>功能名称</label><input type="text" class="dfinput" name="c_functionname" value=""/></li>
    <li><label>地址</label><input type="text" class="dfinput" name="c_functionkey" value=""/></li>
    <li><label>&nbsp;</label>
    <input type="hidden" value="{$c_menuid}" name="c_menuid" />
    <input type="hidden" value="{$c_sonid}" name="c_sonid" />
    <input name="" type="submit" class="btn" value="确认添加"/>
{/if}
    <input name="" type="reset" class="btn" value="重置"/>
    </li>

    </ul>
  </table>
  </form> 
</div>
</body>
</html>
