    <ul class="forminfo">
    <form action="{:url($variable)}"  method="post" enctype="multipart/form-data" >

    <select name="c_type" class="dfinput" style="opacity:1"  onclick="clickData()" id="cype">
        {volist name="c_type" id="v"}
            <option value="{$v['c_state']}" {if condition="$v['c_state'] eq $info['c_type']"}selected="selected"
            {/if}>{$v['c_name']}</option>
        {/volist}
    </select>
    </li>

    <li><label>字体类型<b>*</b></label><input name="c_font_family"  type="text" class="dfinput" value="{$info['c_font_family']}" /></li>

    <li><label>字体大小<b>*</b></label><input name="c_font_size"  type="text" class="dfinput" value="{$info['c_font_size']}" /></li>
    <li><label>字体颜色<b>*</b></label><input name="c_font_color"  type="text" class="dfinput" value="{$info['c_font_color']}" /></li> 

    <li><label>&nbsp;</label>
    <input name="" type="submit" class="btn" value="确定"/>
    <input name="" type="reset" class="btn" value="重置"/>
    <input name="c_id" type="hidden" value="{$info['c_id']}"/>
     </li>
    </form>
